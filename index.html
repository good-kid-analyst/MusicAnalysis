<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wordle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">ðŸŽµ Music Wordle</h1>
            <p class="subtitle">Guess the album in 6 tries!</p>
        </div>

        <div class="game-info" id="gameInfo">
            <div class="info-item">
                <span class="info-label">Artist:</span>
                <span id="artistName">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Release Year:</span>
                <span id="releaseYear">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Genre:</span>
                <span id="genre">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Guesses Remaining:</span>
                <span id="guessesLeft">6</span>
            </div>
        </div>

        <div class="hint-text">
            Enter your guess for the album name below
        </div>

        <input 
            type="text" 
            id="guessInput" 
            class="guess-input" 
            placeholder="Enter album name..."
            maxlength="100"
        >
        
        <button id="submitGuess" class="guess-button">
            Submit Guess
        </button>

        <div class="guesses-container" id="guessesContainer">
        </div>

        <div id="statusMessage"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
